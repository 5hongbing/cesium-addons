<!DOCTYPE html>
<html lang="en">
<head>
    <title>Graticule</title>
    <script src="Cesium/Cesium.js"></script>
    <script src="Graticule.js"></script>
    <script src="InfoWindow.js"></script>
    <style>
        @import url(Cesium/Widgets/CesiumWidget/CesiumWidget.css);
        #cesiumContainer {
            position: absolute;
            top: 0px;
            left: 0;
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
            padding: 0;
            font-family: sans-serif;
        }
        #toolbar {
            position: absolute;
            top: 0px;
            left: 0;
            display: inline;
            margin: 10px;
            padding: 0px;
            background: white;
        }
        #logging {
            position: absolute;
            bottom: 0px;
            right: 0;
            display: inline;
            margin: 10px;
            padding: 10px;
            background: white;
        }

        /*
        css rules for the infowindow
        */

        .infoWindow {
            position: absolute;
            min-width: 100px;
            max-width: 300px;
        }
        .infoWindow .frame {
            padding: 10px;
            border: 1px solid black;
            background: white;
        }
        .infoWindow .close {
            float: right;
            margin: 5px 2px;
            font-size: small;
            color: gray;
            cursor: pointer;
        }
        .infoWindow .arrow {
            position: absolute;
            bottom: -8px;
            left: 50%;
            margin-left: -10px;
            border-right: 10px solid transparent;
            border-left: 10px solid transparent;
            border-top: 10px solid white;
        }

        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body onload="start()">

    <div id="cesiumContainer"></div>
    <div id="toolbar">
        <button id="gridToggle">Toggle the grid display on/off</button>
    </div>
    <div id="logging">
    </div>

<script>

    function start() {
        // create the almighty cesium widget
        var cesiumWidget = new Cesium.CesiumWidget('cesiumContainer');
        var scene = cesiumWidget.scene;
        var graticule = new Graticule({
            tileWidth: 512,
            tileHeight: 512,
            numLines: 10
        }, scene);
        cesiumWidget.scene.imageryLayers.addImageryProvider(graticule);
        document.getElementById("gridToggle").onclick = function(e) {
            graticule.setVisible(!graticule.isVisible())
        };

        var testWidget = document.createElement('button');
        testWidget.innerHTML = 'Test';
        testWidget.onclick = function(){alert('Clicked!')};
        var infoWindow = new InfoWindow({}, cesiumWidget);
        infoWindow.showAt(10, 0, testWidget);
        infoWindow.setVisible(true);
        scene.primitives.add(infoWindow);

        var logging = document.getElementById('logging');
        function loggingMessage(message) {
            logging.innerHTML = message;
        }

    }

</script>
</body>
</html>
